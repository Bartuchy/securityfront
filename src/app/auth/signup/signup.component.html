<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Register</h4>
                </div>

                <div class="card-body">

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">Name</label>
                        <div class="col-md-6">
                            <input type="text" [formControlName]="'name'" class="form-control" required autofocus>
                            <span *ngIf="getName()!.touched && !getName()!.valid">
                                    <small>This field is required!</small>
                                </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label text-md-right">Surname</label>
                        <div class="col-md-6">
                            <input type="text" [formControlName]="'surname'" class="form-control" required autofocus>
                        </div>
                    </div>

                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail
                                Address</label>
                            <div class="col-md-6">
                                <input type="email" [formControlName]="'email'" id="email_address" class="form-control"
                                       name="email-address" required autofocus>
                                <span *ngIf="!signupForm.get('email')!.valid && signupForm.get('email')!.touched">
                                    <small>To pole jest wymagane!</small>
                                </span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control"
                                       name="password" required>
                                <span *ngIf="!signupForm.get('password')!.valid && signupForm.get('password')!.touched">
                                <small>To pole jest wymagane! Hasło powinno składać się z conajmniej 4 liter i zawierać conajmniej jedną cyfrę</small>
                                </span>
                                Use Two step verification <input type="checkbox" [formControlName]="'using2FA'" name="using2FA" value="true"/>
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
